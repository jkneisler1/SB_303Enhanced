<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Form</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<body>

    <!-- Navigation Bar -->
    <div th:replace="base :: navlinks"></div>
    <!-- End Navigation Bar -->

    <div class="container">

        <!-- Header -->
        <h2>Course Form</h2>
        <!-- End Header -->

        <!-- Process HTML Page -->
        <br />
        <form action="#" th:action="@{/process}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="row">
                <div class="col-md-2"><b>Title</b></div>
                <div class="col-md-10"><input type="text" th:field="*{title}" /></div>
                <br />
            </div>
            <div class="row">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                <br />
            </div>
            <div class="row">
                <div class="col-md-2"><b>Instructor</b></div>
                <div class="col-md-10"><input type="text" th:field="*{instructor}" /></div>
                <br />
            </div>
            <div class="row">
                <span th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></span>
                <br />
            </div>
            <div class="row">
                <div class="col-md-2"><b>Description:</b></div>
                <div class="col-md-10"><textarea rows="3" cols="40" th:field="*{description}" /></div>
                <br />
            </div>
            <div class="row">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                <br />
            </div>
            <div class="row">
                <div class="col-md-2"><b>Credits</b></div>
                <div class="col-md-10"><input type="text" th:field="*{credit}" /></div>
                <br />
            </div>
            <div class="row">
                <span th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}"></span>
                <br />
            </div>
            <br />
            <input type="submit" value="Submit" />
        </form>
        <!-- End Process HTML Page-->

        <!-- Footer -->
        <div th:replace="base :: footer"></div>
        <!-- End Footer -->

    </div>

    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <div th:fragment="jsFooter">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
    </div>
    <!-- END JS code -->
</body>
</html>
